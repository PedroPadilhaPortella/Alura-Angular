<h1>Accessible Modal Component</h1>

<p>Welcome to the Acessible Modal Testing Page</p>
<button class="button button-primary" type="button" (click)="show()">Show Modal</button>

<ng-template  #modal>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-field">
            <label for="firstName">First Name</label>
            <input formControlName="firstName" id="firstName" [attr.aria-invalid]="form.get('firstName').invalid" aria-describedby="firstname-error">
            <span id="firstname-error" class="validation-error" *ngIf="form.get('firstName').errors?.required">First Name is Required</span>
        </div>
        
        <div class="form-field">
            <label for="surname">Sur Name</label>
            <input formControlName="surName" id="surName" [attr.aria-invalid]="form.get('surName').invalid" aria-describedby="surname-error">
            <span id="surname-error" class="validation-error" *ngIf="form.get('surName').errors?.required">Sur Name is Required</span>
        </div>
        
        <div class="form-field">
            <label for="age">Age</label>
            <input formControlName="age" id="age" [attr.aria-invalid]="form.get('age').invalid" aria-describedby="age-error">
            <span id="age-error" class="validation-error" *ngIf="form.get('age').errors?.required">Age is Required</span>
        </div>
        
        <label for="info">Subscribe to Newsletter</label>
        <input type="checkbox" formControlName="info" id="info" (change)="info = !info">
        <p *ngIf="info">Thank's for your subscription.</p>
        
        <div class="button-group">
            <button [attr.aria-disabled]="form.invalid" class="button button-primary" type="submit">Submit</button>
            <button class="button button-secondary" type="button" (click)="close()">Cancel</button>
        </div>

    </form>
</ng-template>
